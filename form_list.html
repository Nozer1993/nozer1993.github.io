<!DOCTYPE html>
<html>
	<head lang="en">
	  <meta charset="UTF-8">
	  <title>表单</title>
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	  <meta name="format-detection" content="telephone=no">
	  <meta name="renderer" content="webkit">
	  <meta http-equiv="Cache-Control" content="no-siteapp">
	  <link rel="stylesheet" href="assets/css/amazeui.min.css">
	</head>
	<body>
		<form class="am-form">
		  <fieldset>
		    <legend>表单标题</legend>
		
		    <div class="am-form-group">
		      <label for="doc-ipt-email-1">邮件</label>
		      <input type="email" class="am-radius" id="doc-ipt-email-1" placeholder="输入电子邮件">
		    </div>
		
		    <div class="am-form-group">
		      <label for="doc-ipt-pwd-1">密码</label>
		      <input type="password" class="am-radius" id="doc-ipt-pwd-1" placeholder="设置个密码吧">
		    </div>
		
		    <div class="am-form-group am-form-file">
		      <label for="doc-ipt-file-2">上传文件</label>
		      <div>
		        <button type="button" class="am-btn am-btn-default am-btn-sm">
		          <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
		      </div>
		      <input type="file" id="doc-ipt-file-2">
		    </div>
		
		    <div class="am-checkbox am-radius">
		      <label>
		        <input type="checkbox"> 复选框，选我选我选我
		      </label>
		    </div>
		
		    <div class="am-radio">
		      <label>
		        <input type="radio" name="doc-radio-1" value="option1" checked>
		        单选框 - 选项1
		      </label>
		    </div>
		
		    <div class="am-radio">
		      <label>
		        <input type="radio" name="doc-radio-1" value="option2">
		        单选框 - 选项2
		      </label>
		    </div>
		
		    <div class="am-form-group">
		      <label class="am-checkbox-inline">
		        <input type="checkbox" value="option1"> 选我
		      </label>
		      <label class="am-checkbox-inline">
		        <input type="checkbox" value="option2"> 同时可以选我
		      </label>
		      <label class="am-checkbox-inline">
		        <input type="checkbox" value="option3"> 还可以选我
		      </label>
		    </div>
		
		    <div class="am-form-group">
		      <label class="am-radio-inline">
		        <input type="radio"  value="" name="docInlineRadio"> 每一分
		      </label>
		      <label class="am-radio-inline">
		        <input type="radio" name="docInlineRadio"> 每一秒
		      </label>
		      <label class="am-radio-inline">
		        <input type="radio" name="docInlineRadio"> 多好
		      </label>
		    </div>
		
		    <div class="am-form-group">
		      <label for="doc-select-1">下拉框</label>
		      <select id="doc-select-1" class="am-radius">
		        <option value="option1">选项一...</option>
		        <option value="option2">选项二.....</option>
		        <option value="option3">选项三........</option>
		      </select>
		      <span class="am-form-caret"></span>
		    </div>
		
		    <div class="am-form-group">
		      <label for="doc-ta-1">文本域</label>
		      <textarea class="am-radius" rows="5" id="doc-ta-1"></textarea>
		    </div>
		
		    <p><button type="submit" class="am-btn am-btn-success am-radius">提交</button></p>
		  </fieldset>
		</form>
		
				<!-- 底部菜单开始 -->
		<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default  am-no-layout" id="" >
			<ul class="am-navbar-nav am-cf am-avg-sm-4" style="background: url(img/bottom_bg.gif) no-repeat;background-position: left;">
				<li>
					<a href="tel:123456789">
						<img src="img/11017008_13.gif" height="22" width="22" />
						<span class="am-navbar-label">呼叫</span>
					</a>
				</li>
				<li data-am-navbar-share="">
					<a href="###">
						<img src="img/11017008_06.gif" height="22" width="22" />
						<span class="am-navbar-label">分享</span>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/11017008_20.gif" height="22" width="22" />
						<span class="am-navbar-label">选项</span>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/11017008_14.gif" height="22" width="22" />
						<span class="am-navbar-label">选项</span>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/11017008_18.gif" height="22" width="22" />
						<span class="am-navbar-label">选项</span>
					</a>
				</li>
			</ul>
		</div>
		<!-- 底部菜单结束 -->

		<![endif]-->
		<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="assets/js/jquery.min.js"></script>
		<!--<![endif]-->
		<script src="assets/js/amazeui.min.js"></script>
	</body>
</html>
